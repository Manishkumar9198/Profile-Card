<!DOCTYPE html>
<html>
<head>
<title>Profile card UI Design</title>
<link rel ="stylesheet" href="style.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class ="Profile-card">
<div class="image">
<img src="Image/Manish.jpg" class="profile-img"> </div>
<div class="text-data">
<span class="name"> CodingLab</span>
<span class="job"> YouTuber & Blogger</span>
</div>
<div class="media-buttons">
<a href="#" style="background:#4267b2" class="link"><i class='bx bxl-facebook'></i></a>
<a href="#" style="background:#e1306c"  class="link"><i class='bx bxl-instagram' ></i></a>
<a href="#" style="background:#green"class="link"><i class='bx bxl-whatsapp' ></i></a>
<a href="#" style="background:#1da1f2" class="link"><i class='bx bxl-twitter'></i></a>

</div>
<div class="buttons">
<button class="button">Subscribe</button>
<button class="button">Message</button>

</div>

<div class="analytics">
<div class="data">
<i class="bx bx-heart"></i>
<span class="number">60k</span>
</div>
<div class="data">
<i class="bx bx-message-rounded"></i>
<span class="number">20k</span>
</div>
<div class="data">
<i class="bx bx-share"></i>
<span class="number">10k</span>
</div>

</div>
</div>

</body>
</html>
